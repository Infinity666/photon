builder:
    branches:
    - experimental
    - beta
    - stable
common:
    github_ident: &GITHUB_IDENT 'github_photon'
locations:
    builder_dirs:
        mz: &BUILD_MZ !loc_join ['home_dir', 'gluon_builder', 'mz']
        wi: &BUILD_WI !loc_join ['home_dir', 'gluon_builder', 'wi']
    builder_sites:
        mz: !loc_join [*BUILD_MZ, 'site']
        wi: !loc_join [*BUILD_WI, 'site']
    peers:
        mz: !loc_join ['/', 'etc', 'fastd', 'mzVPN', 'peers']
        wi: !loc_join ['/etc/fastd/wiVPN/peers']
remotes:
    peers:
        mz: !str_join ['ssh://', *GITHUB_IDENT, '/freifunk-mwu/peers-ffmz.git']
        wi: !str_join ['ssh://', *GITHUB_IDENT, '/freifunk-mwu/peers-ffwi.git']
